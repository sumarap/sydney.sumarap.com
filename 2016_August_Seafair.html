<!DOCTYPE html>

  <script>window.onload=imageLoaded;</script>

  <!-- the loaderCase provides a way to move the loader images
       lower into the viewport (so it's not right up at the top) -->
  <div id="loaderCase">
    <div id="loader" class="loader"></div>
  </div>

  <!-- The content div surrounds ALL content on first page. We hide it until the
       page is loaded, and display a spinner until it loads. -->
  <div id='content'>

  <div class="container-fluid bg-3 text-center">
    <a href="index.html"><button type="button" id="MainMenu" data-loading-text="Main Menu" class="btn btn-lg btn-primary btn-block" autocomplete="off">

    </a><p></p>
    <div class="row">
      <div class="col-sm-3">
        <img id="0719" onclick="Change2VerticalFormat(id)" src="images/2016_August_Seafair/thumbnails/IMG_0719_tn.jpg" class="img-responsive, img-thumbnail" style="width:100%" alt="">

      </div>
      <div class="col-sm-3">

        <p></p>

    </div>
  </div>

      </div>

  <footer class="container-fluid text-center">
  <p id="demo"></p>
    <script>
      var d = new Date();
      document.getElementById("demo").innerHTML = "&copy; " + d.getFullYear();
